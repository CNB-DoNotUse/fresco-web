<!DOCTYPE html>
<html>
<head>
	<title>Brandon Olsen | Fresco News</title>
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/scribe-bs-material-design/dist/css/material.min.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/scribe-bs-material-design/dist/css/ripples.min.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/mdi/css/materialdesignicons.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/screen.css">
</head>
<body>
<!-- drawer -->
<div class="dim toggle-drawer toggler">
</div>
<!-- end drawer -->
<div class="container-fluid">
	<!-- sidebar -->
	<div class="col-lg-2 sidebar toggle-drawer">
		<div>
			<img src="../img/wordmark-news.png">
			<div class="form-group-default">
				<input type="text" class="form-control" placeholder="Search">
			</div>
			<ul class="md-type-body1">
				<li><span class="mdi mdi-star icon"></span>Highlights</li>
				<li><span class="mdi mdi-map-marker icon"></span>Dispatch</li>
				<li><span class="mdi mdi-play-box-outline icon"></span>All content</li>
				<ul>
					<li><span class="mdi mdi-file-image-box icon"></span>Photos</li>
					<li><span class="mdi mdi-movie icon"></span>Videos</li>
					<li><span class="mdi mdi-image-filter icon"></span>Galleries</li>
					<li><span class="mdi mdi-newspaper icon"></span>Stories</li>
				</ul>
				<li><span class="mdi mdi-account-alert icon"></span>Activity</li>
				<li><span class="mdi mdi-dots-horizontal icon"></span>Admin</li>
			</ul>
		</div>
		<div>
			<img class="img-circle" src="../img/placeholder-account.jpg">
			<a class="md-type-title" href="">Brandon Olsen</a>
			<ul>
				<li><a href="">Settings</a></li>
				<li><a href="">Help</a></li>
				<li><a href="">Log out</a></li>
			</ul>
			<p class="md-type-body1">
				<span>&copy;2015 Fresco News, Inc.</span>
				<span class="mdi mdi-information-outline icon pull-right"></span>
			</p>
		</div>
	</div>
	<!-- end sidebar -->
	<div class="col-md-12 col-lg-10">
		<!-- navbar -->
		<nav class="navbar navbar-fixed-top navbar-default">
			<div class="dim transparent toggle-drop toggler"></div>
			<button type="button" class="icon-button toggle-drawer toggler hidden-lg">
				<span class="mdi mdi-menu icon"></span>
			</button>
			<div class="spacer"></div>
			<h1 class="md-type-title">Brandon Olsen</h1>
			<a class="mdi mdi-content-save icon pull-right hidden-xs"></a>
		</nav>
		<!-- end navbar -->
		<!-- settings -->
		<div class="settings">
			<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2 form-group-default">
				<div class="flex-row">
					<img class="img-circle" src="../img/placeholder-account.jpg">
					<div class="flexy">
						<input type="text" readonly="" class="form-control floating-label" placeholder="Profile image">
						<input type="file" enctype="multipart/form-data">
					</div>
				</div>
				<div class="flex-row">
					<div class="flexy">
						<input type="text" class="form-control floating-label" placeholder="First name">
					</div>
					<div class="flexy">
						<input type="text" class="form-control floating-label" placeholder="Last name">
					</div>
				</div>
				<button class="btn btn-twitter">
					<span class="mdi mdi-twitter"></span> Connect
				</button>
				<button class="btn btn-facebook">
					<span class="mdi mdi-facebook-box"></span> Connect
				</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 form-group-default">
				<input type="text" class="form-control floating-label" placeholder="Current password">
				<div class="flex-row">
					<div class="flexy">
						<input type="password" class="form-control floating-label" placeholder="New password">
					</div>
					<div class="flexy">
						<input type="password" class="form-control floating-label" placeholder="Confirm password">
					</div>
				</div>
				<input type="text" class="form-control floating-label" placeholder="Email address">
				<button type="button" class="btn fat">Delete account</button>
			</div>
		</div>
		<!-- end settings -->
	</div>
</div>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bower_components/scribe-bs-material-design/dist/js/material.js">
</script>
<script type="text/javascript" src="../bower_components/scribe-bs-material-design/dist/js/ripples.min.js"></script>
<script type="text/javascript" src ="../js/fresco.js"></script>
</body>
</html>
